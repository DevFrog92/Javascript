<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 재귀함수
    // 내가 나를 호출하는 함수
    // 반복문 <-> 재귀함수 서로 호환이 가능하다.
    // 
    let n =100;
    let s = 0;
    
    for (let i = 1; i < n+1; i++) {
      s  += i; // s = s + 1 ;
    }
    // 시간복잡도 : O(n);

    console.log(n*(n+1)/2);
    // 시간복잡도 : O(1);

    function f(n){
      
      // 종료 조건 -> 무조건 있어야 한다.
      if (n <=1){
        return 1
      }
      
      return n + f(n-1);
    }

    console.log(`재귀 함수 ${f(100)}`)
    
    // 반복문은 위에서 아래로 내려가고, 재귀는 밑에서 위로 올라간다.


    // 내가 풀고자 하는 문제의 공식이 존재하는지 찾아본다.

    // n(n+1)/2

    let m = 1;
    for (let i = 1; i < 6; i++) {
      m  *= i; // s = s + 1 ;
    }
    console.log(s,m);

    function f2(n){
      if(n <= 1){
        return 1
      }
      return n*f2(n-1)
    }
    console.log(`재귀함수 곱하기 ${f2(5)}`)

  </script>  
</body>
</html>
